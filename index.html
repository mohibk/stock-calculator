<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Stock Calculator</h1>

      <label for="initial-price">Initial Price</label>
      <input type="number" id="initial-price" />

      <label for="current-price">Current Price</label>
      <input type="number" id="current-price" />

      <label for="number-of-stocks">Number of stocks</label>
      <input type="number" id="number-of-stocks" />

      <button id="check-btn">Check</button>

      <textarea id="output" rows="4">sdf</textarea>
      <p id="error"></p>
    </div>

    <script src="app.js"></script>
  </body>
</html>
